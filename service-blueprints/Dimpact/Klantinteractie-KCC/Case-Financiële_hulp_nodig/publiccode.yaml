    genericName: Repository voor het beheren van Dimpact Service Blueprints
    localisedName: ''
    longDescription: 'Dimpact-Optimalisatie klantinteractie, traject KISS KlantInteractieServiceSysteem. Dit traject werd geïnitieerd met het oog op optimalisatie van de klantinteractie, met de focus op betere (digitale) ondersteuning van front-office medewerkers bij de dienstverlening aan inwoners/ondernemers. Hiertoe werden enkele, diverse processen geselecteerd die zijn uitgewerkt in service blueprints. Op basis hiervan konden de verschillende eisen en wensen m.b.t. een klantinteractiesysteem worden gedestilleerd. Deze set aan functionaliteiten werd vervolgens vertaald naar een eerste concept prototype van het te realiseren ideale klantinteractiesysteem. In deze service blueprint spelen twee persona’s een rol: inwoner Desiree en KCC-medewerker Karin. Desiree belt met de gemeente: ze heeft dringend behoefte aan financiële hulp. KCC-medewerker Karin helpt haar verder: ze regelt een afspraak met een collega die Desiree verder kan helpen en zorgt voor de gewenste voorbereidingen.'
