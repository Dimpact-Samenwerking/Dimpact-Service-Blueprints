    localisedName: ''
    longDescription: 'Optimalisatie klantinteractie - Traject KISS (KlantInteractieServiceSysteem). Dit traject werd geïnitieerd met het oog op optimalisatie van de klantinteractie, met de focus op betere (digitale) ondersteuning van front-office medewerkers bij de dienstverlening aan inwoners/ondernemers. Hiertoe werden enkele - zeer diverse – processen geselecteerd die zijn uitgewerkt in service blueprints. Op basis hiervan konden de verschillende eisen en wensen m.b.t. een klantinteractiesysteem worden gedestilleerd. Deze set aan functionaliteiten werd vervolgens vertaald naar een eerste concept prototype van het te realiseren ideale klantinteractiesysteem. In deze service blueprint spelen twee persona’s een rol: inwoner Johan en KCC-medewerker Karin. Johan meldt een gat in de weg. Twee weken later is de situatie nog onveranderd: Johan neemt opnieuw contact op. KCC-medewerker Karin pakt het op en helpt Johan verder.'
