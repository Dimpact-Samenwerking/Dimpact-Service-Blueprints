    genericName: Repository voor het beheren van Dimpact Service Blueprints
    localisedName: ''
    longDescription: 'De aanleiding voor gemeente Oldambt om voor dit proces twee service blueprints op te stellen is de naderende implementatie van het Dimpact podiumD-product ‘Signalen’. Dit product vervangt een deel van de functionaliteit van de Esuite. De service blueprint geeft weer hoe het product een rol heeft in klantprocessen. Hierbij is aandacht geweest voor de digivaardige en niet-digivaardige inwoner van gemeente Oldambt. De service blueprint biedt inzicht hoe knelpunten in het proces van het doen en afhandelen van een maaimelding opgelost kunnen worden én hoe ingespeeld kan worden op de succesfactoren voor de inwoners. Het heeft de organisatie geleerd hoe ze vanuit verschillende disciplines verbeteringen kunnen doorvoeren t.b.v. de inwoner. Daarnaast illustreert de service blueprint een concrete casus waarin de rol en functionaliteit van het product ‘signalen’ naar voren komt.'
